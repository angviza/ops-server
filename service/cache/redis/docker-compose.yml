version: '3'
services:
  redis:  
    image: redis:6.2.1
    container_name: redis
    restart: always
    command: redis-server /etc/redis.conf # 启动redis命令
    environment:
      - TZ=Asia/Shanghai
    volumes:
      - ./data/:/data
      - ./conf/redis.conf:/etc/redis.conf
      - ./logs:/logs
    ports:
      - 6379:6379